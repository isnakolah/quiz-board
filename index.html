<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css.map">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz Board</title>
</head>
<body>
    <div class="container">
        <div class="card bg-secondary text-light">
            <div class="row">
                <div class="col-md-7">
                    <div class="jumbotron text-info">
                        <h1>Welcome to the <span title="The game to test you skills level in JavaScript and return the results to you. How cool is that!!" class="quiz"> Quiz Board</span>. You think you know JavaScript? Well, let's test your prowess in JavaScript.</h1>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card bg-info text-dark">
                        <div class="card-header bg-info text-dark">
                            <h2>The rules are simple;</h2>
                        </div>
                        <div class="card-body bg-light">
                            <ol>
                                <li class="">Do not cheat.</li>
                                <li>Do not leave a question blank.</li>
                                <li>You have 10 minutes to answer all questions afterwhich you will be graded.</li>
                                <li>Most  importantly, have fun! ;)</li>
                            </ol>
                        </div>
                        <div class="card-footer bg-info text-light">
                            <button class="start">Begin Test</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
<footer>
    <!--Loading the CDN first-->
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <!--If CDN doesn't load use the local version-->
    <script>window.jQuery || document.write('<script>js/jquery<\/script>')</script>
</footer>
</html>
